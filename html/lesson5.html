<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <h1 align="center">
        Enter for login form
    </h1>
    <hr>
   <form action="lesson1.html" method="post">
    <table  border="2"   align="center" width="40%" callpadding="2">
        <tr>
            <td>
                Enter your Email
            </td>
        </tr>
        <tr>
            <td>
                <input type="Email" Name="user_name" id="user_name" required/>
            </td>
        </tr>
        <tr>
            <td>
                Enter your password
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" Name="user_password" id="user_password" required/>

            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="submit" Name="login" id="" required/>
            </td>
        </tr>
    </table>
   </form>
    
</body>
</html>
