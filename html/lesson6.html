<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
</head>
<body>
    <h1 align="center">
        Example of Change password
    </h1>
    <hr>
    <form action="lesson2.html" method="post">
        <table border="2" align="center" width="40%" callpadding="2">
            <tr>
                <td>
                    Enter for old password
                </td>
                <td>
                    <input type="password" name="change_password" placeholder="Enter old password here" id="" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter for new password
                </td>
                <td>
                    <input type="password" name="new_password" placeholder="Enter new password" required/>
                </td>
            </tr>
            <td>
                Enter confirm password
            </td>
            <td>
                <input type="password" name="confirm_passwoed" placeholder="Enter confirm password" required/>
            </td>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                    <input type="reset"  value="clear all">
                    
                </td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
